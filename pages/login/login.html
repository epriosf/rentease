<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./../../index.css">
    <link rel="stylesheet" href="./login.css">
    <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  /> -->
  <!-- body class ="animate__animated animate__fadeInLeft" -->
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="logo-container">
                <img src="./../../images/logo-rentease.svg" alt="logo" />
            </div>
            <div class="logo-down-container">
                <img src="./../../images/house-search.svg" alt="logo-image" />
            </div>
           
        </div>
        <div class="form-container">
            <div class="container-login">
                <div class="logo-container-mobile">
                    <img src="./../../images/logo-rentease-mobile.svg" alt="logo-mobile" />
                </div>
                <div class="logo-down-container-mobile">
                    <img src="./../../images/house-search.svg" alt="logo-image-mobile" />
                </div>
                <div class="welcome-text">
                    <div class="roboto-bold">
                        WELCOME TO OUR WEBSITE
                    </div>
                </div>
              
                <form class="form-login">
                    <label>User</label>
                    <input type="text" id="email" name="email" placeholder="Enter a email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    <button type="submit" id="loginButton">Login</button>
                    <div class="sign-up">
                        Haven't an account yet? <a href="./../register/register.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>
<script src="./../../shared/shared.js"></script>
</html>
