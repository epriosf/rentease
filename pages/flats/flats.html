<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./../../index.css">
<link rel="stylesheet" href="./flats.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
    <div id="header-placeholder"></div>
    
    <button class="button-add" onClick="handleAdd()">Add</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>City</th>
                <th>Street Name</th>
                <th>Street Number</th>
                <th>Area Size</th>
                <th>Has AC</th>
                <th>Year Built</th>
                <th>Rent Price</th>
                <th>Date Available</th>
                <th>Favourite</th>
                <th>Image</th>
                <th>Operations</th>
              </tr>
        </thead>
       
       <tbody id="flats-container">
       </tbody>
      </table>
    <div id="footer-placeholder"></div>
    <script src="./../../shared/shared.js"></script>
<script src="./flats.js"></script>
<script>
    fetch('./../../components/header/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            const style = document.createElement('link');
                  style.rel = 'stylesheet';
                  style.href = './../../components/header/header.css';
                  document.head.appendChild(style);

            const script = document.createElement('script');
            script.src = './../../components/header/header.js'; 
            script.onload = () => {
                console.log('header.js script loaded');
                initializeHeader();
            };
            document.body.appendChild(script);
        })
        .catch(error => {
            console.error('Error fetching header:', error);
        });

   

        fetch('./../../components/footer/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;

            const style = document.createElement('link');
                  style.rel = 'stylesheet';
                  style.href = './../../components/footer/footer.css';
                  document.head.appendChild(style);
        })
        .catch(error => {
            console.error('Error fetching footer:', error);
        });
</script>

</body>
</html>
