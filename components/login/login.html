<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="logo-container">
                <img src="./../../images/logo-rentease.svg" alt="logo" />
            </div>
            <div class="logo-down-container">
                <img src="./../../images/house-search.svg" alt="logo-image" />
            </div>
           
        </div>
        <div class="form-container">
            <div class="container-login">
                <div class="welcome-text">
                    <div class="roboto-bold">
                        WELCOME TO OUR WEBSITE
                    </div>
                </div>
                <form class="form-login">
                    <label>User</label>
                    <input type="text" id="username" name="username" placeholder="Enter a username" minlength="4" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    <span>
                        <a href="./../register/register.html">
                            Forgot your password?
                        </a>
                    </span>
                   
                    <button type="submit">Login</button>
                    <div class="sign-up">
                        Haven't an account yet? <a href="./../register/register.html">Sign up</a>
                    </div>
                </form>
            </div>
           
           
        </div>
    </div>
</body>
<script src="./login.js">
</script>
</html>
